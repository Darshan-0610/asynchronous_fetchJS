<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional: E-Commerce Async Operations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .header p {
            margin-top: 10px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(19, 78, 94, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #71b280;
        }

        .status.loading {
            border-left-color: #f39c12;
        }

        .status.error {
            border-left-color: #e74c3c;
        }

        .status.success {
            border-left-color: #27ae60;
        }

        .data-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .data-section {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
        }

        .data-section h3 {
            color: #134e5e;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .product-info {
            margin-bottom: 15px;
        }

        .product-info p {
            margin-bottom: 8px;
            color: #555;
        }

        .product-info strong {
            color: #333;
        }

        .review {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .review-rating {
            color: #f39c12;
            font-weight: bold;
        }

        .console-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
        }

        .console-output .timestamp {
            color: #858585;
        }

        .console-output .success {
            color: #4ec9b0;
        }

        .console-output .error {
            color: #f48771;
        }

        .console-output .info {
            color: #569cd6;
        }

        @media (max-width: 768px) {
            .data-container {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí E-Commerce Async Demo</h1>
            <p>Demonstrating Parallel Async Operations with Error Handling</p>
        </div>

        <div class="content">
            <div class="action-buttons">
                <button class="btn" onclick="fetchBothSuccess()" id="btnSuccess">Fetch Both (Success)</button>
                <button class="btn" onclick="fetchWithProductError()" id="btnProductError">Product Fails</button>
                <button class="btn" onclick="fetchWithReviewError()" id="btnReviewError">Review Fails</button>
                <button class="btn" onclick="fetchBothFail()" id="btnBothFail">Both Fail</button>
                <button class="btn" onclick="clearAll()" id="btnClear">Clear</button>
            </div>

            <div id="statusContainer"></div>

            <div class="data-container" id="dataContainer"></div>

            <div class="console-output" id="consoleOutput">
                <div style="color: #4ec9b0; font-weight: bold; margin-bottom: 10px;">Console Logs:</div>
                <div id="logs"></div>
            </div>
        </div>
    </div>

    <script>
        // Simulated API response data
        const mockProductData = {
            id: 101,
            name: "Premium Wireless Headphones",
            category: "Electronics",
            price: 8999,
            description: "High-quality noise-canceling headphones with 30-hour battery life",
            inStock: true,
            rating: 4.5
        };

        const mockReviewsData = [
            {
                id: 1,
                user: "John Doe",
                rating: 5,
                comment: "Excellent sound quality and comfortable to wear for long hours!",
                date: "2025-01-15"
            },
            {
                id: 2,
                user: "Jane Smith",
                rating: 4,
                comment: "Great product, but the price is a bit high.",
                date: "2025-01-20"
            },
            {
                id: 3,
                user: "Mike Johnson",
                rating: 5,
                comment: "Best headphones I've ever owned. Worth every penny!",
                date: "2025-02-01"
            }
        ];

        // Simulate API call with delay
        function simulateAPICall(data, delay = 1500, shouldFail = false) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (shouldFail) {
                        reject(new Error('API request failed'));
                    } else {
                        resolve(data);
                    }
                }, delay);
            });
        }

        // Fetch product details
        async function fetchProductDetails(shouldFail = false) {
            logToConsole('info', 'Fetching product details...');
            try {
                const product = await simulateAPICall(mockProductData, 1500, shouldFail);
                logToConsole('success', 'Product details fetched successfully');
                return product;
            } catch (error) {
                logToConsole('error', `Product fetch failed: ${error.message}`);
                throw error;
            }
        }

        // Fetch customer reviews
        async function fetchCustomerReviews(shouldFail = false) {
            logToConsole('info', 'Fetching customer reviews...');
            try {
                const reviews = await simulateAPICall(mockReviewsData, 1500, shouldFail);
                logToConsole('success', 'Customer reviews fetched successfully');
                return reviews;
            } catch (error) {
                logToConsole('error', `Reviews fetch failed: ${error.message}`);
                throw error;
            }
        }

        // Fetch both in parallel - Success scenario
        async function fetchBothSuccess() {
            disableButtons(true);
            clearData();
            showStatus('loading', 'Fetching product and reviews in parallel...');
            
            try {
                // Using Promise.all for parallel execution
                const [product, reviews] = await Promise.all([
                    fetchProductDetails(false),
                    fetchCustomerReviews(false)
                ]);
                
                showStatus('success', '‚úì Both operations completed successfully!');
                displayData(product, reviews);
                logToConsole('success', 'All data loaded successfully');
            } catch (error) {
                showStatus('error', `‚úó Error: ${error.message}`);
                logToConsole('error', 'Failed to load data');
            } finally {
                disableButtons(false);
            }
        }

        // Product fetch fails
        async function fetchWithProductError() {
            disableButtons(true);
            clearData();
            showStatus('loading', 'Fetching data... (product will fail)');
            
            try {
                const [product, reviews] = await Promise.all([
                    fetchProductDetails(true),  // This will fail
                    fetchCustomerReviews(false)
                ]);
                
                displayData(product, reviews);
            } catch (error) {
                showStatus('error', `‚úó Product fetch failed: ${error.message}`);
                logToConsole('error', 'Operation failed due to product fetch error');
            } finally {
                disableButtons(false);
            }
        }

        // Review fetch fails
        async function fetchWithReviewError() {
            disableButtons(true);
            clearData();
            showStatus('loading', 'Fetching data... (reviews will fail)');
            
            try {
                const [product, reviews] = await Promise.all([
                    fetchProductDetails(false),
                    fetchCustomerReviews(true)  // This will fail
                ]);
                
                displayData(product, reviews);
            } catch (error) {
                showStatus('error', `‚úó Review fetch failed: ${error.message}`);
                logToConsole('error', 'Operation failed due to review fetch error');
            } finally {
                disableButtons(false);
            }
        }

        // Both operations fail
        async function fetchBothFail() {
            disableButtons(true);
            clearData();
            showStatus('loading', 'Fetching data... (both will fail)');
            
            try {
                const [product, reviews] = await Promise.all([
                    fetchProductDetails(true),   // This will fail
                    fetchCustomerReviews(true)   // This will fail too
                ]);
                
                displayData(product, reviews);
            } catch (error) {
                showStatus('error', `‚úó Both operations failed: ${error.message}`);
                logToConsole('error', 'Complete failure - both API calls failed');
            } finally {
                disableButtons(false);
            }
        }

        // Alternative approach using Promise.allSettled for graceful failure handling
        async function fetchWithGracefulFailure() {
            disableButtons(true);
            clearData();
            showStatus('loading', 'Fetching with graceful error handling...');
            
            const results = await Promise.allSettled([
                fetchProductDetails(true),
                fetchCustomerReviews(false)
            ]);
            
            const product = results[0].status === 'fulfilled' ? results[0].value : null;
            const reviews = results[1].status === 'fulfilled' ? results[1].value : null;
            
            if (product || reviews) {
                showStatus('success', 'Partial data loaded (some operations failed)');
                displayData(product, reviews);
            } else {
                showStatus('error', 'All operations failed');
            }
            
            disableButtons(false);
        }

        // Display fetched data
        function displayData(product, reviews) {
            const container = document.getElementById('dataContainer');
            let html = '';
            
            // Product section
            if (product) {
                html += `
                    <div class="data-section">
                        <h3>üì¶ Product Details</h3>
                        <div class="product-info">
                            <p><strong>Name:</strong> ${product.name}</p>
                            <p><strong>Category:</strong> ${product.category}</p>
                            <p><strong>Price:</strong> ‚Çπ${product.price.toLocaleString()}</p>
                            <p><strong>Rating:</strong> ${product.rating} ‚≠ê</p>
                            <p><strong>Stock:</strong> ${product.inStock ? 'In Stock' : 'Out of Stock'}</p>
                            <p><strong>Description:</strong> ${product.description}</p>
                        </div>
                    </div>
                `;
            }
            
            // Reviews section
            if (reviews) {
                let reviewsHtml = reviews.map(review => `
                    <div class="review">
                        <div><strong>${review.user}</strong> <span class="review-rating">${'‚≠ê'.repeat(review.rating)}</span></div>
                        <div style="color: #666; font-size: 13px; margin: 5px 0;">${review.date}</div>
                        <div style="color: #555;">${review.comment}</div>
                    </div>
                `).join('');
                
                html += `
                    <div class="data-section">
                        <h3>üí¨ Customer Reviews</h3>
                        ${reviewsHtml}
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        // Show status message
        function showStatus(type, message) {
            const statusContainer = document.getElementById('statusContainer');
            statusContainer.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Clear data
        function clearData() {
            document.getElementById('dataContainer').innerHTML = '';
            document.getElementById('statusContainer').innerHTML = '';
        }

        // Clear all
        function clearAll() {
            clearData();
            document.getElementById('logs').innerHTML = '';
        }

        // Disable/enable buttons
        function disableButtons(disable) {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                if (btn.id !== 'btnClear') {
                    btn.disabled = disable;
                }
            });
        }

        // Log to console
        function logToConsole(type, message) {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.style.marginBottom = '8px';
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> <span class="${type}">${message}</span>`;
            logsDiv.appendChild(logEntry);
            
            // Auto-scroll to bottom
            const consoleOutput = document.getElementById('consoleOutput');
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
            
            // Also log to browser console
            console.log(`[${timestamp}] ${message}`);
        }

        // Initial log
        logToConsole('info', 'E-Commerce Async Demo initialized');
        logToConsole('info', 'Click buttons to simulate different API scenarios');
    </script>
</body>
</html>
